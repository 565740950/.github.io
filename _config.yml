# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 林林总总
subtitle: '林林总总，不足而医'
description: '医途，从医而忠'
keywords:
author: 林林总总
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zhengapple.ml
root: /
permalink: post/:abbrlink.html
permalink_defaults:
abbrlink:
  alg: crc32 
  rep: hex
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: truee
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:565740950/565740950.github.io.git
  branch: master

admin:
  username: 565740950
  password_hash: $2a$10$IusoLI1dcHLg/6.th/NFge1HMdu1sLze4GYEqLElhljmJ.0J9q3O.
  secret: secre
  deployCommand: './admin_script.sh'
search:
  path: search.xml
  field: post
  format: html
  limit: 1000

symbols_count_time:
  symbols: true               
  time: true                   
  total_symbols: true          
  total_time: true             
  exclude_codeblock: false 0
# hexo-neat
# 博文压缩
neat_enable: false
# 压缩html
neat_html:
  enable: false
  exclude:
# 压缩css  
neat_css:
  enable: false
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: false
  mangle: false
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js' 
    - '**/pisces.js'
    - '**/utils.js'
    - '*.js

#备份
backup:
  type: git
  theme: Butterfly
  message: Back up my blog
  repository:
    github: git@github.com:565740950/565740950.github.io.git,backup

